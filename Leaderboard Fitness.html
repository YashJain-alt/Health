<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitventure Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://img.freepik.com/free-photo/colombian-national-soccer-team-concept-still-life_23-2150257157.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .leaderboard {
            width: 90%; /* Make it responsive */
            max-width: 800px; /* Set a maximum width */
            margin: 30px auto;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            overflow: hidden; /* Prevent overflow */
        }
        .leaderboard h2 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
        }
        .leaderboard table {
            width: 100%;
            border-collapse: collapse;
        }
        .leaderboard th, .leaderboard td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
        .leaderboard th {
            background-color: #f8f8f8;
        }
        .leaderboard tr:hover {
            background-color: #f1f1f1;
            transition: background-color 0.3s ease; /* Smooth transition */
        }
        .rank-1 {
            background-color: #ffd700; /* Gold */
        }
        .rank-2 {
            background-color: #c0c0c0; /* Silver */
        }
        .rank-3 {
            background-color: #cd7f32; /* Bronze */
        }
        .rank-4 {
            background-color: #deb887; /* Wood */
        }
        .tier {
            font-weight: bold;
            color: #4CAF50;
        }
        .badge {
            padding: 4px 8px;
            background-color: #2196F3;
            color: #fff;
            border-radius: 5px;
            font-size: 12px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border-top: 1px solid #ddd;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="leaderboard" aria-labelledby="leaderboard-title">
        <h2 id="leaderboard-title">üèÜ Fitventure Leaderboard üèÜ</h2>
        <table>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Username</th>
                    <th>Points</th>
                    <th>Tier</th>
                    <th>Badges</th>
                </tr>
            </thead>
            <tbody>
                <tr class="rank-1">
                    <td>1</td>
                    <td>Alice</td>
                    <td>3200</td>
                    <td class="tier">Gold</td>
                    <td><span class="badge">Top Scorer</span></td>
                </tr>
                <tr class="rank-2">
                    <td>2</td>
                    <td>Bob</td>
                    <td>2800</td>
                    <td class="tier">Silver</td>
                    <td><span class="badge">Streak Master</span></td>
                </tr>
                <tr class="rank-3">
                    <td>3</td>
                    <td>Charlie</td>
                    <td>2450</td>
                    <td class="tier">Bronze</td>
                    <td><span class="badge">Most Improved</span></td>
                </tr>
                <tr class="rank-4">
                    <td>4</td>
                    <td>David</td>
                    <td>2100</td>
                    <td class="tier">Wood</td>
                    <td><span class="badge">Consistent</span></td>
                </tr>
                <tr class="rank-4">
                    <td>5</td>
                    <td>Eve</td>
                    <td>1950</td>
                    <td class="tier">Wood</td>
                    <td></td>
                </tr>
                <tr class="rank-4">
                    <td>6</td>
                    <td>Frank</td>
                    <td>1550</td>
                    <td class="tier">Wood</td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
