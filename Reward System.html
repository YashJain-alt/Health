<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Reward System</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e9ecef;
            color: #343a40;
            margin: 0;
            padding: 0;
        }
        .header {
            text-align: center;
            padding: 20px;
            background-color: #007bff;
            color: white;
            border-bottom: 3px solid #0056b3;
        }
        .container {
            display: flex;
            justify-content: center;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        .card {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            width: 280px;
            margin: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .card h2 {
            margin-top: 0;
            color: #007bff;
        }
        .points-display {
            text-align: center;
            margin: 20px 0;
            font-size: 24px;
            color: #495057;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .goal-item {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .received {
            color: #28a745;
            font-weight: bold;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Fitness Reward System</h1>
        <div class="points-display" id="pointsDisplay">Points: 0</div>
    </div>

    <div class="container">
        <!-- Goals Section -->
        <div class="card">
            <h2>Goals</h2>
            <div class="goal-item" id="runGoal">
                <span>Run 5 km</span>
                <button onclick="completeGoal(this, 10, 'runGoal')">Complete (10 pts)</button>
            </div>
            <div class="goal-item" id="mealGoal">
                <span>Log 10 meals</span>
                <button onclick="completeGoal(this, 5, 'mealGoal')">Complete (5 pts)</button>
            </div>
            <div class="goal-item" id="workoutGoal">
                <span>Achieve 3 workout sessions</span>
                <button onclick="completeGoal(this, 15, 'workoutGoal')">Complete (15 pts)</button>
            </div>
        </div>
    </div>

    <script>
        let points = 0;

        function completeGoal(button, pointsEarned, goalId) {
            points += pointsEarned;
            document.getElementById('pointsDisplay').innerText = `Points: ${points}`;
            const goalItem = document.getElementById(goalId);
            goalItem.classList.add('hidden');  // Hide the completed goal
            alert(`Goal completed! Earned ${pointsEarned} points.`);
        }
    </script>

</body>
</html>
