<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Reward System</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .header {
            text-align: center;
            padding: 20px;
            background-color: #359138;
            color: white;
        }
        .container {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
        }
        .card {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            width: 30%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .card h2 {
            margin-top: 0;
        }
        .points-display {
            text-align: center;
            margin: 20px 0;
            font-size: 24px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .reward-item, .goal-item {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
        }
        .received {
            color: green;
            font-weight: bold;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Fitness Reward System</h1>
        <div class="points-display" id="pointsDisplay">Points: 0</div>
    </div>

    <div class="container">
        <!-- Redeem Points Section -->
        <div class="card">
            <h2>Redeem Rewards</h2>
            <div class="reward-item" id="avatarReward">
                <span>Custom Avatar</span>
                <span>50 pts</span>
                <button onclick="redeemReward(50, 'avatarReward')">Redeem</button>
            </div>
            <div class="reward-item" id="gearReward">
                <span>Fitness Gear Discount</span>
                <span>100 pts</span>
                <button onclick="redeemReward(100, 'gearReward')">Redeem</button>
            </div>
            <div class="reward-item" id="workoutPlanReward">
                <span>Exclusive Workout Plan</span>
                <span>75 pts</span>
                <button onclick="redeemReward(75, 'workoutPlanReward')">Redeem</button>
            </div>
        </div>

        <!-- Goals Section -->
        <div class="card">
            <h2>Goals</h2>
            <div class="goal-item" id="runGoal">
                <span>Run 5 km</span>
                <button onclick="completeGoal(this, 10, 'runGoal')">Complete (10 pts)</button>
            </div>
            <div class="goal-item" id="mealGoal">
                <span>Log 10 meals</span>
                <button onclick="completeGoal(this, 5, 'mealGoal')">Complete (5 pts)</button>
            </div>
            <div class="goal-item" id="workoutGoal">
                <span>Achieve 3 workout sessions</span>
                <button onclick="completeGoal(this, 15, 'workoutGoal')">Complete (15 pts)</button>
            </div>
        </div>
    </div>

    <script>
        let points = 0;

        function redeemReward(cost, rewardId) {
            if (points >= cost) {
                points -= cost;
                document.getElementById('pointsDisplay').innerText = `Points: ${points}`;
                const rewardItem = document.getElementById(rewardId);
                rewardItem.innerHTML = `<span class="received">Reward Received!</span>`;
            } else {
                alert("Not enough points to redeem this reward!");
            }
        }

        function completeGoal(button, pointsEarned, goalId) {
            points += pointsEarned;
            document.getElementById('pointsDisplay').innerText = `Points: ${points}`;
            const goalItem = document.getElementById(goalId);
            goalItem.classList.add('hidden');  // Hide the completed goal
            alert(`Goal completed! Earned ${pointsEarned} points.`);
        }
    </script>

</body>
</html>
