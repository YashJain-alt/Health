<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In-Game Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            margin: 0;
            padding: 0;
        }
        .shop-header {
            text-align: center;
            padding: 20px;
            background-color: #34495e;
        }
        .shop-header h1 {
            margin: 0;
        }
        .shop-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 30px 0;
            padding: 0 20px;
        }
        .item-card {
            background-color: #34495e;
            border-radius: 10px;
            padding: 20px;
            width: 250px;
            margin: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
        }
        .item-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        .item-card img {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }
        .item-card h3 {
            margin: 10px 0;
        }
        .item-card p {
            margin: 5px 0;
        }
        .buy-button {
            background-color: #27ae60;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .buy-button:hover {
            background-color: #2ecc71;
        }
        .cart-container {
            background-color: #3b4b5e;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 30px auto;
            text-align: center;
        }
        .cart-container h2 {
            margin-top: 0;
        }
        .cart-list {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
        }
        .cart-list li {
            padding: 10px;
            background-color: #2c3e50;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .total-price {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="shop-header">
        <h1>ðŸŽ® In-Game Shop</h1>
        <h3>Purchase Items Below</h3>
    </div>

    <div class="shop-container">
        <!-- Store Items -->
        <div class="item-card">
            <img src="https://via.placeholder.com/100" alt="Amazon Voucher">
            <h3>Amazon Voucher</h3>
            <p>Price: 10 Coins</p>
            <button class="buy-button" onclick="addToCart('Amazon Voucher', 10)">Buy</button>
        </div>
        <div class="item-card">
            <img src="https://via.placeholder.com/100" alt="Gym Membership">
            <h3>Gym Membership</h3>
            <p>Price: 50 Coins</p>
            <button class="buy-button" onclick="addToCart('Gym Membership', 50)">Buy</button>
        </div>
        <div class="item-card">
            <img src="https://via.placeholder.com/100" alt="Track suit">
            <h3>Track suit</h3>
            <p>Price: 75 Coins</p>
            <button class="buy-button" onclick="addToCart('Track suit', 75)">Buy</button>
        </div>
        <div class="item-card">
            <img src="https://via.placeholder.com/100" alt="Sport shoes">
            <h3>Sport shoes</h3>
            <p>Price: 20 Coins</p>
            <button class="buy-button" onclick="addToCart('Sport shoes', 20)">Buy</button>
        </div>
    </div>

    <div class="cart-container">
        <h2>ðŸ›’ Shopping Cart</h2>
        <ul id="cart-list" class="cart-list">
            <!-- Cart items will be dynamically added here -->
        </ul>
        <p class="total-price">Total: <span id="total-price">0</span> Coins</p>
    </div>

    <script>
        let cart = [];
        let totalPrice = 0;

        // Function to add item to cart
        function addToCart(itemName, itemPrice) {
            // Add item to cart
            cart.push({ name: itemName, price: itemPrice });
            
            // Update total price
            totalPrice += itemPrice;

            // Update cart display
            updateCart();
        }

        // Function to update the cart HTML
        function updateCart() {
            const cartList = document.getElementById('cart-list');
            const totalPriceElement = document.getElementById('total-price');
            
            // Clear the current cart display
            cartList.innerHTML = '';

            // Display each item in the cart
            cart.forEach((item, index) => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `${item.name} - ${item.price} Coins`;
                cartList.appendChild(listItem);
            });

            // Update the total price display
            totalPriceElement.innerHTML = totalPrice;
        }
    </script>

</body>
</html>
